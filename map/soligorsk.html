<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршруты автобусов</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .route-selector {
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .routes-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .route-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff5e5e, #ff9966);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .route-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 96, 96, 0.8);
        }

        .route-button.active {
            background: linear-gradient(45deg, #66ff66, #33cc33);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0a0a0a;
            color: #ff5e5e;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            font-size: 1.2em;
            border-top: 2px solid #ff5e5e;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>

        let activeRouteLayer = null;

        // Функция для отображения маршрута
        function showRoute(route) {
            // Удаляем предыдущий маршрут
            if (activeRouteLayer) {
                map.removeLayer(activeRouteLayer);
            }

            // Отображаем новый маршрут
            const line = L.polyline(route.coordinates, {
                color: route.color,
                weight: 5
            }).addTo(map);

            route.stops.forEach(stop => {
                L.marker(stop.coords, { icon: createCustomIcon(route.color) })
                    .addTo(map)
                    .bindPopup(`<b>${stop.name}</b><br>${route.name}`);
            });

            // Увеличиваем карту, чтобы маршрут был виден
            map.fitBounds(line.getBounds());

            activeRouteLayer = line;
        }

        // Создаем кастомный маркер
        function createCustomIcon(color) {
            return L.divIcon({
                className: "custom-icon",
                html: `<div style="background: ${color}; width: 15px; height: 15px; border-radius: 50%; box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.6);"></div>`,
                iconSize: [15, 15],
                iconAnchor: [7.5, 7.5]
            });
        }

        // Создаем кнопки маршрутов
        const routesContainer = document.getElementById('routesContainer');
        routes.forEach(route => {
            const button = document.createElement('button');
            button.classList.add('route-button');
            button.textContent = route.id;

            button.addEventListener('click', () => {
                document.querySelectorAll('.route-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                showRoute(route);
            });

            routesContainer.appendChild(button);
        });
    </script>
</body>
</html>
