<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="new_style.css">
</head>
<body>
    <h1>ПроФинБот</h1>
    <main>
        <div class="section">
            <text><i class="fas fa-arrow-down" id="down"></i> Траты</text>
            <div class="input-container">
                <input class="minus" id="coffee" placeholder="0" />
                <label for="amount">Кофе</label>
              </div>
              <div class="input-container">
                <input class="minus" id="toilet" placeholder="0" />
                <label for="amount">Туалет</label>
              </div>
              <div class="input-container">
                <input class="minus" id="other" placeholder="0" />
                <label for="amount">Прочее</label>
              </div>
              <div class="input-container">
                <input class="minus" id="purchases" placeholder="0" />
                <label for="amount">Закупки</label>
              </div>
        </div>
        <div class="info">
            <p>Оренда: <strong>1000</strong> в месяц</p>
            <p>Стол: <strong>18</strong> в день</p>
        </div>
        <div class="section">
            <text><i class="fas fa-arrow-up" id="up"></i> Прибыль</text>
            <div class="input-container">
                <input class="plus" id="profit" placeholder="0" />
                <label for="amount">Сумма</label>
              </div>
        </div>
        <button id="sendData" class="button">Отправить</button>
    </main>
    <!-- <content>
        <h6>Разработано @Rizzexr</h6>
    </content> -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let send = document.getElementById("sendData");
    
        send.addEventListener("click", () => {
            let coffee = document.getElementById("coffee").value;
            let toilet = document.getElementById("toilet").value;
            let other = document.getElementById("other").value;
            let purchases = document.getElementById("purchases").value;
            let profit = document.getElementById("profit").value;
    
            let data = {
                coffee: coffee,
                toilet: toilet,
                other: other,
                purchases: purchases,
                profit: profit,
            }
    
            tg.sendData(JSON.stringify(data));
    
            tg.close();
        });
    </script>
</body>
</html>
