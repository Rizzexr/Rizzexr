<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 0;
        }

        .container {
            background: var(--tg-theme-bg-color);
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 15px;
            color: var(--tg-theme-text-color);
        }

        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid var(--tg-theme-text-color);
            border-radius: 5px;
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3390ec;
            /* box-shadow: 0 0 5px rgba(51, 144, 236, 0.5); */
        }

        .button {
            background: var(--tg-theme-button-text-color);
            color: var(--tg-theme-button-color);
            border: none;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            border-radius: 2vh;
        }

        .button:active {
            background: var(--tg-theme-secondary-bg-color);
        }

        .minus {
            background: rgba(255, 0, 0, 0.3);
        }

        .plus {
            background: rgba(0, 255, 26, 0.3);
        }
        .icon{
            width: 20vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://imgcdn.sigstick.com/teZm6FhyAgp6zEjovwu3/6.png" class="icon">
        <!-- <h2 style="color: #333; margin-bottom: 10px;">Траты и Прибыль</h2> -->
        <label for="coffee">Траты</label>
        <input class="minus" id="coffee" placeholder="Кофе" />
        <input class="minus" id="toilet" placeholder="Туалет" />
        <input class="minus" id="other" placeholder="Прочее" />
        <input class="minus" id="purchases" placeholder="Закупки" />
        <label for="profit">Прибыль</label>
        <input class="plus" id="profit" placeholder="Сумма" />
        <button id="sendData" class="button">Отправить</button>
    </div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
</script>
</body>
</html>
