<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-top: 15px;
            /* color: #333; */
        }

        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            /* color: #333; */
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3390ec;
            box-shadow: 0 0 5px rgba(51, 144, 236, 0.5);
        }

        .button {
            background: var(--tg-theme-button-text-color);
            color: var(--tg-theme-button-color);
            border: none;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            border-radius: 2vh;
        }

        .button:active {
            background: var(--tg-theme-secondary-bg-color);
        }

        .minus {
            background-color: #ffefef;
        }

        .plus {
            background-color: #e8fff0;
        }
        .icon{
            width: 20vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Rizzexr/Rizzexr/blob/main/adopt/images/duck.gif?raw=true" class="icon">
        <!-- <h2 style="color: #333; margin-bottom: 10px;">Траты и Прибыль</h2> -->
        <label for="coffee">Траты</label>
        <input class="minus" type="number" id="coffee" placeholder="Кофе" />
        <input class="minus" type="number" id="toilet" placeholder="Туалет" />
        <input class="minus" type="number" id="other" placeholder="Прочее" />
        <input class="minus" type="number" id="purchases" placeholder="Закупки" />
        <label for="profit">Прибыль</label>
        <input class="plus" type="number" id="profit" placeholder="Сумма" />
        <button id="sendData" class="button">Отправить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp; // Telegram WebApp API
        tg.expand(); // Расширить WebApp

        document.getElementById('sendData').addEventListener('click', function () {
            const data = {
                coffee: document.getElementById('coffee').value || 0,
                toilet: document.getElementById('toilet').value || 0,
                other: document.getElementById('other').value || 0,
                purchases: document.getElementById('purchases').value || 0,
                profit: document.getElementById('profit').value || 0
            };
            tg.sendData(JSON.stringify(data)); // Отправляем все данные как JSON строку
        });
    </script>
</body>
</html>
