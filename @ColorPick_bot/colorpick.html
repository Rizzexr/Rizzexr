<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомный Color Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
* {
    user-select: none;
}

html{
    overflow: hidden;

    height: 100vh;
    width: 100%;

    margin: 0;
    padding: 0;

    background: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
}
body{ 
    overflow: hidden;
    
    height: 100vh;
    width: 100%;

    margin: 0;
    padding: 0;

    font-family: Arial, sans-serif; 
    text-align: center; 

    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
}
#colorPicker { 
    /* width: 90%;
    height: 40vh;

    margin: 2vh;
    padding: 0; */
    margin: 20px auto; 
}
.buttons { margin-top: 10px; }
button {
    padding: 8px 12px;
    margin: 5px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    background: #eee;
    border-radius: 5px;
}
button:hover { background: var(--tg-theme-button-color) }
#colorValue {
    font-size: 18px;
    /* margin-top: 10px; */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 80%;
    /* gap: 10px; */
}
#colorPreview {
    width: 80%;
    font-size: 18px;
    border-radius: 3vh;
    /* border: 0.4vh solid rgba(0, 0, 0, 0.4); */
    background: #ED6BA4;
    display: inline-block;
    padding: 1vh;
    color: transparent;

    margin-top: 3vh;
}
#colorInput {
    border-radius: 3vh;
    font-size: 18px;
    padding: 1vh;
    border: 2px solid var(--tg-theme-button-color);
    text-align: center;
    width: 80%;
}
#copyButton { 
    background: var(--tg-theme-button-color); 
    /* box-shadow: 0vh 0vh 1vh rgba(0, 0, 0, 0.4); */
    color: var(--tg-theme-button-text-color); 
    width: 80%;
    margin-top: 4vh;
    font-size: 18px;
    font-weight: bold;
    border-radius: 3vh;
    border: none;
    transition: box-shadow 2s, transform 2s ease;
    -webkit-tap-highlight-color: transparent;
}
#notification {
    display: none;
    position: fixed;
    top: 15vh;
    left: 50%;
    transform: translateX(-50%);
    background: var(--tg-theme-button-color); 
    color: var(--tg-theme-button-text-color);
    padding: 3vh;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    z-index: 999;
}
    </style>
</head>
<body>

    <div id="colorPicker"></div>
    
    <div class="buttons">
        <button onclick="setFormat('hex')">HEX</button>
        <button onclick="setFormat('rgb')">RGB</button>
        <button onclick="setFormat('hsl')">HSL</button>
    </div>

    <p id="colorValue">
        <input id="colorInput" type="text" value="#ed6ba4">
        <span id="colorPreview">.</span>
        <button id="copyButton" onclick="copyColor()">Копировать</button>
    </p>

    <div id="notification">Скопировано</div>

    <script>
        let colorPicker = new iro.ColorPicker("#colorPicker", {
            width: 280,
            color: "#ED6BA4", // Красный по умолчанию
            layout: [
                { component: iro.ui.Box }, // Квадратное поле цвета
                { component: iro.ui.Slider, options: { sliderType: 'hue' } }  // Ползунок оттенков
            ]
        });

        let format = 'hex'; // Текущий формат цвета

        // Обновление цвета в текстовом поле и кружке
        colorPicker.on('color:change', function(color) {
            let colorValue = getColorValue(color);
            document.querySelector("#colorInput").value = colorValue;
            document.querySelector("#colorPreview").style.background = colorValue;
        });

        // Обновление цвета при ручном вводе
        document.querySelector("#colorInput").addEventListener("input", function() {
            let inputColor = this.value;
            try {
                colorPicker.color.set(inputColor);
            } catch (e) {} // Игнорируем ошибки, если цвет некорректный
        });

        // Функция для смены формата цвета
        function setFormat(newFormat) {
            format = newFormat;
            let color = colorPicker.color;
            document.querySelector("#colorInput").value = getColorValue(color);
        }

        // Получение цвета в нужном формате
        function getColorValue(color) {
            if (format === 'hex') return color.hexString;
            if (format === 'rgb') return color.rgbString;
            if (format === 'hsl') return color.hslString;
        }

        // Функция для копирования цвета
        function copyColor() {
            let colorText = document.querySelector("#colorInput").value;
            navigator.clipboard.writeText(colorText).then(() => {
                // Показываем уведомление
                let notification = document.querySelector("#notification");
                notification.style.display = "block";

                // Скрываем уведомление через 2 секунды
                setTimeout(() => {
                    notification.style.display = "none";
                }, 1000);
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        }

        const tg = Telegram.WebApp;
        // tg.setHeaderColor("#F0EFF4");
        // tg.setBackgroundColor("#F0EFF4"); // Цвет, как у заголовка

    </script>

</body>
</html>
