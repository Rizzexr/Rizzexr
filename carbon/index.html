<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin: 10px; }
        .cart { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Магазин</h2>
    <div id="product-list">
        <div class="product">
            <button onclick="addToCart('Пепси', 50)">Пепси - 50 руб</button>
        </div>
        <div class="product">
            <button onclick="addToCart('Чипсы', 30)">Чипсы - 30 руб</button>
        </div>
        <div class="product">
            <button onclick="addToCart('Сода', 20)">Сода - 20 руб</button>
        </div>
    </div>
    <div class="cart">
        <button onclick="checkout()">Оплатить</button>
    </div>

    <script>
        const cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} добавлено в корзину.`);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Корзина пуста.");
                return;
            }

            const order = cart.map(item => `${item.name} - ${item.price} руб`).join(", ");
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            // Отправляем заказ обратно боту через WebApp
            Telegram.WebApp.sendData(JSON.stringify({ order, total }));
        }

        Telegram.WebApp.ready();  // Уведомляем Telegram, что веб-приложение готово
    </script>
</body>
</html>
