<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стильная карта</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="where-am-i" onclick="getMyLocation()">Где я?</button>
        <div id="map"></div>
    </div>

    <div class="fixed-bottom">
        <button id="darkModeBtn" class="mode-btn active">Темная</button>
        <button id="satelliteModeBtn" class="mode-btn">Стандарт</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function () {
            Telegram.WebApp.expand(); // Разворачивает WebApp
            Telegram.WebApp.setHeaderColor("#ff4444"); // Меняет цвет верхней панели
        };
    </script>
</body>
</html>
