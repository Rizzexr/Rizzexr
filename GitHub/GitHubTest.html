<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="username"></h1>
    <h2 id="userId"></h2>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        // Инициализация WebApp
        tg.initData();

        // Получение данных пользователя
        const user = tg.initDataUnsafe.user;

        // Проверка, есть ли данные о пользователе
        if (user) {
            // Установка имени пользователя в h1
            document.getElementById('username').textContent = `Username: ${user.username || 'Unknown'}`;
            // Установка Telegram ID в h2
            document.getElementById('userId').textContent = `User ID: ${user.id}`;
        }

        // Разворачиваем приложение на весь экран
        tg.expand();
    </script>
</body>
</html>
