<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleBW.css">
    <title>B&W Projects</title>
</head>
<body>
    <header><img src="renders/logoss.png" class="logoss" id="image"></header>
    <script>
        var images = [
            "renders/battle_field.png",
            "renders/ellays.png",
            "renders/land.png",
            "renders/logoss.png"
        ]; // Здесь перечислите пути к вашим изображениям
    
        var currentIndex = 0;
        var imgElement = document.getElementById('image');

        function changeImage() {
            imgElement.style.opacity = 0; // делаем текущее изображение невидимым
            setTimeout(function() {
                imgElement.src = images[currentIndex]; // меняем src
                imgElement.style.opacity = 1; // делаем новое изображение видимым
                currentIndex = (currentIndex + 1) % images.length;
            }, 500); // ждем 500 мс перед изменением изображения
        }

    setInterval(changeImage, 5000); // 5000 миллисекунд = 5 секунд
    </script>
    <div class="info">
        <div class="but1"><h1>О нас</h1></div>
        <div class="but1"><h1>Сотрудники</h1></div>
        <div class="but1"><h1>Сцены</h1><img src="icons/down.png" class="scene-down"></div>
        <div class="but1"><h1>Поддержать</h1></div>
        <div class="but1"><h1>Контакты</h1></div>
    </div>
    <main>
        <div class="chapter">
            <div class="line1"><img src="renders/ellays.png" class="chapter-img"></div>
            <div class="line2"><h2>Деревня Эллаев</h2></div>
            <div class="line3"><h3>Деревня расположенна между горами, в зеленом каньйоне</h3></div>
            <iframe width="100%" src="https://www.youtube.com/embed/yvCIMvSww04?si=G_V7Xf3A9asiGRFM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="chapter">
            <div class="line1"><img src="renders/battle_field.png" class="chapter-img"></div>
            <div class="line2"><h2>Поле боя</h2></div>
            <div class="line3"><h3>Рыцарь на поле после боя, сцена в красных, большая часть сцены сделана на гео-нодах</h3></div>
            <iframe width="100%" src="https://www.youtube.com/embed/YEvRn3Xi4JU?si=IlB60gds_TTOJFD6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

            <div class="line2"><h2>Парящий остров</h2></div>
            <div class="line3"><h3>Сцена с островом с камнями вокруг сделанными на гео-нодах</h3></div>

        </div>
