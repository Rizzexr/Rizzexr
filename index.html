<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для чата в Viber</title>
</head>
<body>
    <h1>Начать чат в Viber</h1>
    
    <script>
        // Функция для получения параметра из URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Получаем номер телефона из URL
        var phoneNumber = getParameterByName('phone');

        // Формируем ссылку на чат в Viber с полученным номером
        var viberLink = "viber://chat?number=" + phoneNumber;

        // Создаем ссылку на чат в Viber
        var viberButton = document.createElement("a");
        viberButton.href = viberLink;
        viberButton.textContent = "Начать чат в Viber";

        // Добавляем ссылку на страницу
        document.body.appendChild(viberButton);
    </script>
</body>
</html>
