<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burger Kombat</title>
</head>
<body>
<header>
    <h3>Burger Kombat</h3>
</header>
<main>
<div class="container">
    <div class="line1">
        <img src="https://cdn.discordapp.com/attachments/1058800929962475531/1242851085975293982/coin-dollar_115160.png?ex=664f56c5&is=664e0545&hm=06ec8dfe5f4b6cfd1331877c8de185646dd0491f84dbe6c604e8792f7f49d90c&" id="coin">
        <div class="counter">0</div>
    </div>
    <div class="progress-container">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-label">
            <span>silver</span>
            <span>gold</span>
        </div>
    </div>
    <div class="circle">
        <img src="https://cdn.discordapp.com/attachments/1058800929962475531/1242847917807501484/begaburger.png?ex=664f53d2&is=664e0252&hm=d541b965852e1dfca9b79ad151e3cc29dddc24624afad148e725b66b87a798cb&" alt="Хомяк">
    </div>
</div>
</main>

<script>
    let count = 0;
    const circle = document.querySelector('.circle');
    const counter = document.querySelector('.counter');
    const progressBar = document.querySelector('.progress-bar');

    circle.addEventListener('mousedown', (e) => {
        count++;
        counter.textContent = count;

        // Обновление прогресс-бара
        const progress = Math.min(count / 1000 * 100, 100);
        progressBar.style.width = progress + '%';

        // Создаем элемент +1
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = '+1';
        number.style.left = `${e.offsetX}px`;
        number.style.top = `${e.offsetY}px`;
        circle.appendChild(number);

        // Удаляем элемент +1 после анимации
        number.addEventListener('animationend', () => {
            number.remove();
        });

        // Эффект дергания
        circle.style.transform = 'scale(0.95)';
        setTimeout(() => {
            circle.style.transform = 'scale(1)';
        }, 200); // Плавный возврат через 200ms
    });
</script>

</body>
</html>
